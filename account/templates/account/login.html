{% extends 'WF/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">Log In</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-4">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="w-full border px-3 py-2 rounded" required>
        </div>
        <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded">Log In</button>
    </form>
    <p class="mt-4 text-sm">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600">Sign up</a></p>
</div>
{% endblock %}
